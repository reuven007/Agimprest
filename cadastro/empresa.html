    <div class="container mt-5 mb-5 section-center">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <form class="row g-3">

                    <div class="col-md-12 mb-3">
                        <label for="nome" class="form-label">Razao Social</label>
                        <input type="text" class="form-control" id="nome" name="nome">
                    </div>

                    <div class="col-md-12 mb-3">
                        <label for="cpf" class="form-label">Fantasia</label>
                        <input type="text" class="form-control" id="cpf" name="cpf" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="telefone" class="form-label">CNPJ</label>
                        <input type="text" class="form-control" id="telefone" name="telefone" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="text" class="form-control" id="telefone" name="telefone" required>
                    </div>
                    <!-- <div class="col-md-6 mb-3">
            <label for="telefone" class="form-label">Capital Social</label>
            <input type="text" class="form-control" id="telefone"  name="telefone" required>
          </div> -->

                    <div class="col-md-12 mb-3">
                        <label for="teste" class="form-label">Capital Social</label>
                        <div class="input-group mb-12">
                            <span class="input-group-text">$</span>
                            <input type="text" id="teste" class="form-control"
                                aria-label="Amount (to the nearest dollar)">
                            <span class="input-group-text">.00</span>
                        </div>
                    </div>


                    <div class="col-md-12 mb-3">
                        <label for="logradouro" class="form-label">Logradouro</label>
                        <input type="text" class="form-control" id="logradouro" name="logradouro" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="numero" class="form-label">Numero</label>
                        <input type="number" class="form-control" id="numero" name="numero" required>
                    </div>
                    <div class="col-md-9 mb-3">
                        <label for="complemento" class="form-label">Complemento</label>
                        <input type="text" class="form-control" id="complemento" name="complemento" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="bairro" class="form-label">Bairro</label>
                        <input type="text" class="form-control" id="bairro" name="bairro" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="cep" class="form-label">Cep</label>
                        <input type="text" class="form-control" id="cep" name="cep" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="cidade" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="cidade" name="cidade" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="estado" class="form-label">Estado</label>
                        <select class="form-control" id="estado" name="estado" required>
                            <option selected disabled>Rio de Janeiro</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-between col-md-12 ">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                        <button type="button" class="btn btn-success">Listagem de Empresas</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">

                    <p>Todos os direitos reservados &copy; 2023</p>
                </div>
            </div>
        </div>
    </footer>


    <script>
        $("#cep").inputmask("99999-999")
        $("#telefone").inputmask("(99)99999-9999")
        $("#cpf").inputmask("999.999.999-99")

    </script>
</body>
