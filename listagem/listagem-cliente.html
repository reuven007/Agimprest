    <div class="container mt-5 mb-5 section-center">
        <div class="row justify-content-center">
            <div class="col-auto listagem">
                <table class="table" id="tabela-listagem-cliente">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Telefone</th>
                            <th scope="col">CPF</th>
                            <th scope="col">Status</th>
                            <th scope="col">Operacoes</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div class="d-flex justify-content-end btn-novo"> <button type="button" class="btn btn-primary"
                        id="cadastrar-cliente">Novo</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p>Todos os direitos reservados &copy; 2023</p>
                </div>
            </div>
        </div>
    </footer>

    <script>

        var clientes = [{ id: 1, nome: "Gabriel Martins Frael de Abreu", telefone: "(21) 219686-6258", cpf: "145.556.265-58", status: "SEM DEBITOS" },
        { id: 2, nome: "Reuven Ricardo Martins Ruas", telefone: "(21) 96586-6582", cpf: "145.221.215-48", status: "INADIMPLENTE" }]


        if (parseInt(getWidth()) <= 650) {
            const listagemWithoutBtn = $('.listagem table')
            listagemWithoutBtn.empty()
            const listagem = $('.listagem')
            $('.listagem button').addClass('spread')
            clientes.forEach(user => listagem.prepend(`<div class="card p-2 shadow bg-body rounded mb-1"><div class="row justify-content-between"><span class="col-auto fw-bold">${user.id}</span><div class="col-auto badge ${user.status === "INADIMPLENTE" ? "bg-danger" : "bg-success"} me-2">${user.status}</div></div><h5 class="text-truncate">${user.nome}</h5><div class="row justify-content-between info"><span class="col"><b>Phone:</b> ${user.telefone}</span><span class="col text-end"><b>Cpf:</b> ${user.cpf}</span></div></div>`))
        } else {

            clientes.forEach(user => $('#tabela-listagem-cliente tbody').append(`<tr><th scope="row">${user.id}</th><td>${user.nome}</td><td>${user.telefone}</td><td>${user.cpf}</td><td><span class="badge ${user.status === "INADIMPLENTE" ? "bg-danger" : "bg-success"}">${user.status}</span></td><td><div class="d-flex justify-content-around"><button type="button" class="btn btn-success" style="clip-path: circle();"><i class="bi bi-pencil-square" data-bs-toggle="tooltip" data-bs-title="Editar Cliente"></i></button><button type="button" class="btn btn-danger" style="clip-path: circle();"><i class="bi bi-trash" data-bs-toggle="tooltip" data-bs-title="Remover Cliente"></i></button></div></td></tr>`))
        }

        $("#cadastrar-cliente").click((event) => window.location.href = "../cadastro/cliente.html")
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
