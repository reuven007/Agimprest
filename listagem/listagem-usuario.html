    <script>
        let usuarios = window.localStorage.getItem("usuarios")
        if (usuarios != undefined && usuarios != null) {
            usuarios = Array.from(JSON.parse(usuarios))
            usuarios.forEach(us => {
                var numeroLinha = $('#tabela-listagem-usuarios tbody tr th').last().html()
                const html = `<tr><th scope=\"row\">${eval(parseInt(numeroLinha) + 1)}</th><td>${us.usuario}</td><td>${us.categoria}</td><td><div class=\"d-flex justify-content-around\"><i class=\"bi bi-pencil-square\" data-bs-toggle=\"tooltip\" data-bs-title=\"Editar Usuario\"></i><i class=\"bi bi-trash\" data-bs-toggle=\"tooltip\" data-bs-title=\"Remover Usuario\"></i></div></td></tr>`
                $('#tabela-listagem-usuarios tbody').append(html)
            })
        }

        $("#cadastrar-usuario").click((event) => window.location.href = "../cadastro/usuario.html")


        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
