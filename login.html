<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgiPrest</title>
</head>

<link rel="stylesheet" href="../public/assets/css/style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<script src="../public/assets/js/jquery/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>

<style>
.login{
    background-color: #dadaef;
    color: steelblue;
    border-radius: 10px;
    box-shadow: 0px 0px 15px 2px #9090bd;
}
body{
    background-color: steelblue;
}
.bt-login {
    background-color: steelblue;
    color: white;
}
input {
    background-color: #6b9cc470 !important;
    color: rgb(255, 255, 255) !important;
}
input:focus{
    
    box-shadow: 0 0 0 0.25rem rgb(255, 255, 255) !important;
}
</style>

<body>

    <div class="container d-flex flex-column vh-100 justify-content-center align-itens-center">
        <div class="row justify-content-center">
            <div class="col-md-3 login">

                <form id="form-cadastro-usuario"
                    class="col g-3 needs-validation justify-content-center align-itens-center">

                    <div class="col-md-3 mt-4 justify-content-center">
                        <h1>LOGIN</h1>
                    </div>

                    <div class="col">
                        <label for="usuario" class="form-label">Usu√°rio</label>
                        <input type="email" class="form-control" id="usuario" name="usuario" required>
                    </div>

                    <div class="col">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" name="senha" required>
                        <div class="valid-feedback">
                            Parece Bom!
                        </div>
                        <div class="invalid-feedback">
                            Insira um Senha valida/existente.
                        </div>
                    </div>
                    <div class="col mt-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckChecked">
                              Lembrar-me
                            </label>
                          </div>

                        <div class="valid-feedback">
                            Parece Bom!
                        </div>
                        <div class="invalid-feedback">
                            Insira um Senha valida/existente.
                        </div>
                    </div>
                    <div class="col mb-3 mt-3 d-grid gap-2"> <button type="button" class="btn btn-light bt-login"
                        id="salvar">Login</button>
                </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
